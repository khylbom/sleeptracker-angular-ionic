<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Sleep Tracker
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onAdd()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <a href="/sleep-history">Test</a>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button href="/history">History</ion-button>
      </ion-col>
      <ion-col>
        <ion-button href="/overnight">Overnight</ion-button>
      </ion-col>
      <ion-col>
        <ion-button href="/sleep-history">Test</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-timepicker [(ngModel)]="sleepStart" [label]="'Went to sleep at'" [icon]="'moon'" >
  </app-timepicker>

  <app-timepicker [(ngModel)]="sleepEnd" [label]="'Woke up at'" [icon]="'sunny'" >
  </app-timepicker>

  <app-sleepiness-picker></app-sleepiness-picker>

</ion-content>


<app-tab-bar></app-tab-bar>
