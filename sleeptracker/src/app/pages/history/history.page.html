<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Sleep History</ion-title>
    <ion-buttons slot="end">
      <!-- TODO: Add (click)="onEdit()" -->
      <ion-button>
        Edit
        <!-- <ion-icon slot="start" name="add"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>

  <ion-item detail-push *ngFor="let item of allSleepData; let i=index" href="/overnight/{{i}}">
    <ion-col>{{item.dateString()}}</ion-col>
    <ion-col>{{item.summaryString()}}</ion-col>
  </ion-item>

</ion-content>
