<ion-tabs>

  <ion-tab>
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab>
    <ion-router-outlet name="history"></ion-router-outlet>
  </ion-tab>
  <ion-tab>
    <ion-router-outlet name="timer"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history" href="/tabs/(history:history)">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="timer" href="/tabs/(timer:timer)">
      <ion-icon name="timer"></ion-icon>
      <ion-label>Timer</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
