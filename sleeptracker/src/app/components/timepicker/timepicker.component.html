<ion-item-divider>
  <ion-label>{{label}}</ion-label>
</ion-item-divider>

<ion-item *ngIf="show">
  <ion-label position="fixed">
    <ion-icon slot="start" [name]="icon"></ion-icon>
  </ion-label>
  <ion-datetime [(ngModel)]="date"
      [displayFormat]="displayFormat"
      [pickerFormat]="pickerFormat"
      [value]="initDate"
      [min]="minDate"
      [placeholder]="placeholder" >
  </ion-datetime>
</ion-item>
